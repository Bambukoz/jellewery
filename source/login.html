<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Expensive jewelry store">
    <title>Проект Акселератора - "Jewellery"</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="fonts/cormorant-garamond-italic.woff2" as="font">
    <link rel="preload" href="fonts/cormorant-garamond-semi-bold.woff2" as="font">
    <link rel="preload" href="fonts/cormorant-garamond-bold.woff2" as="font">
    <link rel="preload" href="fonts/poppins-regular.woff2" as="font">
    <link rel="preload" href="fonts/poppins-medium.woff2" as="font">
    <link rel="preload" href="fonts/poppins-bold.woff2" as="font">
  </head>
  <body class="page js-page">
    <main class="overlay overlay--active">
      <div class="modal modal--login modal--active js-modal-login">
        <section class="login">
          <div class="login__lead"></div>
          <div class="login__container">
            <h2>Log In</h2>
            <form class="form form__submit form__login js-form-login" action="https://echo.htmlacademy.ru" method="get">
              <label class="visually-hidden" for="email"></label>
              <input id="email" name="email" type="email" placeholder="Your E-mail" required>
              <label class="visually-hidden" for="password"></label>
              <input id="password" name="password" type="password" placeholder="Password" required>
              <a href="#">Forgot your password?</a>
              <button class="btn btn__large btn__large--login" type="submit">Log In</button>
            </form>
            <div class="login__registration">
              <p>Don’t have an account?</p>
              <a href="#">Sign up</a>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
